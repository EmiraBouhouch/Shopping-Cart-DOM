<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shopping card </title>
    <link rel="stylesheet" href="shoppingCard.css">
</head>

<body>

    <div class="shoppingcard">
        <div  class="totalCash">
            <h1 class="shoppingbag"> shopping bag total:</h1>
            <span class="totalPriceSymbol"> $ </span>
            <span class="totalPriceCard">0</span>
        </div>
        <div class="firstItem item">
    
            <div class="icons">
                <i class="fas fa-heart fa-2x"></i>
                <i class="fas fa-times-circle fa-2x"></i>
                <img class="cattree" src="./cattree.jpg" alt="cattree">
                <div class="info">
                    <span  class="cat"> Cat tree </span> <br>
                    <span>light brown</span>
                </div>
            </div>
            <div class="incrementation">
                <button class="plusbutton">+</button>
                <span class="totalnumber"> 0 </span>
                <button class="less"> - </button>
            </div>
            <div class="total-price-firstItem">
                <span> $ </span>
                <span class="total-price"> 100 </span>
            </div>
        </div>
        <div class="secondItem item">
    
                <div class="icons">
                    <i class="fas fa-heart fa-2x"></i>
                    <i class="fas fa-times-circle fa-2x"></i>
                    <img class="catfood" src="./catfood.jpg" alt="catfood">
                    <div class="info">
                        <span class="cat"> Cat food </span> <br>
                        <span> 200g per box </span>
                    </div>
                </div>
                <div class="incrementation">
                    <button  class="plusbutton">+</button>
                    <span class="totalnumber"> 0 </span>
                    <button class="less"> - </button>
                </div>
                <div class="total-price-Item">
                    <span> $ </span>
                    <span class="total-price"> 10 </span>
                </div>
            </div>
            <div class="thirdItem item">
    
                    <div class="icons">
                        <i class="fas fa-heart fa-2x"></i>
                        <i class="fas fa-times-circle fa-2x"></i>
                        <img class="catfood" src="./cathome.jpg" alt="catfood">
                        <div class="info">
                            <span  class="cat"> Cat Home </span> <br>
                            <span> home of Cat </span>
                        </div>
                    </div>
                    <div class="incrementation">
                        <button class="plusbutton">+</button>
                        <span class="totalnumber"> 0 </span>
                        <button class="less" > - </button>
                    </div>
                    <div class="total-price-Item">
                        <span> $ </span>
                        <span class="total-price"> 75 </span>
                    </div>
                </div>

    
    </div>



<script src="./shoppingCard.js"> </script>
</body>

</html>
